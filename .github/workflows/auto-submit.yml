name: Auto Collect Daily Content
on:
  schedule:
    - cron: '0 1 * * *'  # 北京时间每天9点执行（UTC+8 → UTC 1点）
  workflow_dispatch:  # 允许手动触发测试

# 必要权限：读写仓库内容
permissions:
  contents: write
  pull-requests: write

jobs:
  collect-content:
    runs-on: ubuntu-latest
    steps:
      # 拉取仓库（带推送权限Token）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 安装Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 安装依赖（仅requests）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests==2.32.3

      # 运行核心脚本
      - name: Run content collection script
        run: python get_quote.py
        env:
          PYTHONUNBUFFERED: 1  # 实时输出日志

      # 自动提交并推送修改（修复Null日期报错）
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add quotes.md
          # 关键修改：用当前日期（UTC+8）替代execution_time，兼容定时/手动触发
          TODAY=$(date -d "UTC+8" +"%Y-%m-%d")
          # 只有文件有修改时才提交
          git diff --quiet --cached || git commit -m "feat: add $TODAY daily content"
          # 用Token认证推送，避免403
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
